<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Inclua essas linhas no head do seu HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
  <title>Convite</title>
</head>

<body>
  <div class="container">
    <br />
    <h2 class="convite"><b>Quer sair comigo?</b></h2>
    <hr>

    <button id="yesButton" type="button" class="btn btn-lg btn-block" onclick="chamafoto()">
      Sim
    </button>
    <button id="noButton" type="button" class="btn btn-lg btn-block" onclick="aviso()">
      Não
    </button>
    <p id="imagens"></p>
  </div>
  <script>
    document.getElementById('noButton').addEventListener('click', function () {
      // Exiba o alerta customizado
      Swal.fire({
        icon: 'error',
        title: 'Opção incorreta!',
        text: 'A opção selecionada é incorreta. Por favor, escolha outra.',
        confirmButtonText: 'OK',
        customClass: {
          confirmButton: 'meu-botao-ok'
        }
      });
    });
  </script>


  <!-- JavaScript (Opcional) -->
  <script src="chamada.js"></script>
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
